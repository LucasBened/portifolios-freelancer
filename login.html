<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/login-register.css" />
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <script src="/js/login.js" defer></script>
    <title>Login</title>
  </head>
  <body>
    <header>
      <img src="/img/logo.png" alt="" />
      <span>Designers Gr√°ficos</span>
    </header>
    <main>
      <section class="formSection">
        <span>Login</span>
        <form action="" id="login-form">
          <label for="nome-register">Nome</label>
          <input type="text" name="nome" id="nome-login" required />
          <label for="senha-register">Senha</label>
          <input type="password" name="senha" id="senha-login" required />
          <div class="input">
            <input type="submit" value="Entrar" id="loginBtn" />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
