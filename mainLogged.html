<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/mainLogged.css" />
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="/js/mainLogged.js" defer></script>
    <title>Designers Gráficos</title>
  </head>
  <body>
    <header>
      <img src="/img/logo.png" alt="" />
      <span>Designers Gráficos</span>
    </header>
    <main>
      <section class="mainContainer">
        <div class="welcome">
          <h1 id="user"></h1>
          <span
            >Somos os Designers gráficos! Pretendemos ajudar a sua empresa a ter
            uma identidade. Caso ainda não possua uma identidade visual para a
            sua empresa, não perca tempo! Conto contigo para trabalharmos
            juntos.
          </span>
        </div>
        <hr />
        <div class="persons">
          <div class="bern" id="bern">
            <span>Bernardo Lenci</span>
          </div>
          <div class="iran" id="iran">
            <span>Iran Benedetti</span>
          </div>
          <div class="breno" id="breno">
            <span>Breno Brancati</span>
          </div>
          <div class="edu" id="edu">
            <span>Eduardo França</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
